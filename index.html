<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css"> 
    <title>Lafe Cafe</title>
</head>
<body>
    
    <div>
        <h1 class="regform">Place Your Order Here</h1>
    </div>

    <div class="main">
        <form>
            <div id="name">
                <h2 class="name">Name</h2>
                <input class="firstname" type="text" name="first_name"><br>
                <label class="firstlabel">first name</label>
                <input class="lastname" type="text" name="last_name">
                <label class="lastlabel">last name</label>
            </div>

            <h2 class="special">Special Order notes</h2>
            <input class="special" type="text" name="special">

            <h2 class="name">Email</h2>
            <input class="email" type="text" name="email">

            <h2 class="name">Phone</h2>
            <input class="code" type="text" name="area_code">
            <label class="area-code">Area Code</label>
            <input class="number" type="text" name="phone">
            <label class="phone-number">Phone Number</label>

            <h2 class="name">Coffee</h2>
            <select class="option" name="subject">
                <option disabled="disabled" selected="selected">-- Choose Option</option>
                <option>Salted Caramel Cappucino</option>
                <option>White Chocolate Mocha</option>
                <option>Latte</option>
            </select>

            <h2>Choose your size...</h2>

            <label class="radio">
                <input class="radio-one" type="radio" name="">
                <span class="checkmark"></span>
                Tall
            </label>

            <label class="radio">
                <input class="radio-one" type="radio" name="">
                <span class="checkmark"></span>
                Short
            </label>

            <button onclick="window.location.href='www.google.com'">Order</button>


        </form>

    </div>
</body>
</html>
